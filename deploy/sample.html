<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markdown-to-html</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">
</head>

<body>
    <!-- Default Template -->
    <div class="content">
        <!-- md file contents -->
        <div class="md-contents">
            <p>+++
                title: ‘test’
                date: ‘2021-03-11’
                +++</p>
            <h1>H1 Test</h1>
            <ul>
                <li>test1</li>
                <li>test2</li>
            </ul>
            <hr>
            <pre class="hljs"><code>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;test&#x27;</span>);
</code></pre>
            <h2>H2 Test</h2>
            <p>test<br>
                test</p>
            <h1>H3 Test</h1>
            <blockquote>
                <p>block quote</p>
            </blockquote>
            <h4>H4 Test</h4>
            <ol>
                <li>순서 목록</li>
                <li>순서 목록</li>
            </ol>
            <h5>H5 Test</h5>
            <p>☑</p>

        </div>
    </div>
</body>

</html>
