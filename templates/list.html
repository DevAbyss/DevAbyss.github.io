<% files.map(list=> { %>
    <div class="list">
        <span class="list_date">
            <%=list.date%>
        </span>
        <a href="../deploy/<%=list.path%>" class="list_link">
            <h2 class="title">
                <%=list.title%>
            </h2>
            <p class="desc">
                <%=list.desc%>
            </p>
        </a>
    </div>
    <% }) %>
