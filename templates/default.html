<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevAbyss Blog</title>

        <!-- CSS -->
        <link
            rel="stylesheet"
            href="/node_modules/highlight.js/styles/github.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <!-- <link
            rel="stylesheet"
            media="(max-width: 1024px)"
            href="../css/style_medium.css"
        />
        <link
            rel="stylesheet"
            media="(max-width: 768px)"
            href="../css/style_small.css"
        /> -->

        <!-- JAVASCRIPT -->
        <script defer src="/js/EventFunc.js" defer></script>
    </head>
    <body>
        <!-- HEADER -->
        <%-nav%>

        <!-- MAIN -->
        <main class="main">
            <section class="home section" id="home">
                <h2 class="section_title">About Me</h2>
                <span class="section_subtitle">My Introduction</span>
                <div class="home_container container grid">
                    <div class="home_content grid">
                        <div class="home_social">
                            <a
                                href="https://github.com/devabyss"
                                target="_blank"
                                class="home_social-icon"
                            >
                                <img
                                    src="../assets/github_light.png"
                                    onmouseover="this.src='../assets/github_hover.png'"
                                    onmouseout="this.src='../assets/github_light.png'"
                                    alt=""
                                />
                            </a>
                            <a
                                href="https://github.com/devabyss"
                                target="_blank"
                                class="home_social-icon"
                            >
                                <img
                                    src="../assets/github_light.png"
                                    onmouseover="this.src='../assets/github_hover.png'"
                                    onmouseout="this.src='../assets/github_light.png'"
                                    alt=""
                                />
                            </a>
                        </div>
                        <div class="home_img">
                            <img
                                class="profile"
                                src="../assets/profile.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="home_data">
                        <h3 class="home_title">이희준</h3>
                        <h3 class="home_subtitle">프론트엔드 개발자</h3>
                        <p class="home_description">
                            저는 ____________ 개발자입니다.
                        </p>
                        <p class="home_description_item">
                            1. 스스로 공부하여 성장하는
                        </p>
                        <p class="home_description_item">
                            2. 클린 코드를 작성하려고 하는
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-- EXPERIENCE -->
        <section class="experience section">
            <h2 class="section_title">Experience</h2>
            <span class="section_subtitle">Education & Work</span>
            <div class="experience_container container">
                <div class="experience_tabs">
                    <div class="ex_btn btn_flex">
                        <img
                            class="ex_icon"
                            src="../assets/edu_light.png"
                            onmouseover="this.src='../assets/edu_hover.png'"
                            onmouseout="this.src='../assets/edu_light.png'"
                            alt=""
                        />
                        Education
                    </div>
                    <div class="ex_btn btn_flex">
                        <img
                            class="ex_icon"
                            src="../assets/work_light.png"
                            onmouseover="this.src='../assets/work_hover.png'"
                            onmouseout="this.src='../assets/work_light.png'"
                            alt=""
                        />
                        Work
                    </div>
                </div>
                <div class="ex_sections">
                    <!-- EXPERIENCE CONTENT -->
                    <div class="ex_content">
                        <div class="ex_data">
                            <div></div>
                            <div>
                                <span class="ex_rounder"></span>
                                <span class="ex_line"></span>
                            </div>
                            <div>
                                <h3 class="ex_title">Java Developer</h3>
                                <span class="ex_subtitle">케이스마트피아</span>
                                <div class="ex_calendar">
                                    <img
                                        class="ex_icon"
                                        src="../assets/calendar_light.png"
                                        alt=""
                                    />
                                    2017.06 ~ 2018.07
                                </div>
                            </div>
                        </div>
                        <div class="ex_data">
                            <div></div>
                            <div>
                                <span class="ex_rounder"></span>
                                <span class="ex_line"></span>
                            </div>
                            <div>
                                <h3 class="ex_title">Front-End Developer</h3>
                                <span class="ex_subtitle">클로마운트</span>
                                <div class="ex_calendar">
                                    <img
                                        class="ex_icon"
                                        src="../assets/calendar_light.png"
                                        alt=""
                                    />
                                    2020.12 ~ 2021.07
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section"><%-content%></section>

        <a href="#" class="scrollup" id="scroll_up">
            <img
                class="scrollup_icon"
                src="../assets/upward_arrow.png"
                alt=""
            />
        </a>
    </body>
</html>
